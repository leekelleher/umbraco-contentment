<div ng-controller="Umbraco.Community.Contentment.DataEditors.ItemPicker.Controller as vm">
    <contentment-list-editor ng-model="vm.items"
                             add-button-label-key="'general_add'"
                             allow-add="vm.allowAdd"
                             allow-edit="vm.allowEdit"
                             allow-remove="vm.allowRemove"
                             allow-sort="vm.allowSort"
                             default-icon="vm.defaultIcon"
                             on-add="vm.add"
                             on-edit="vm.edit"
                             on-remove="vm.remove"
                             on-sort="vm.sort">
    </contentment-list-editor>
</div>
